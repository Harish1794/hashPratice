<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<body>

		<div ng-app="myApp" ng-controller="costCont">
		<h1> {{ price | currency }}</h1>

		</div>

		<script>
			var app = angular.module('myApp', []);
			app.controller('costCont', function($scope) {
				$scope.price = 1000;
			});
		</script>
	</body>
</html>
